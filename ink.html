<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <title>百草珍酿学习课</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
    }
    
    /* 加载动画 */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 100px;
      height: 100px;
    }
    
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    
    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }
    
    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }
    
    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }
    
    @keyframes dot-1-move {
      20% { transform: scale(1); }
      45% { transform: translate(16px, 12px) scale(0.45); }
      60% { transform: translate(20px, 15px) scale(0.45); }
      80% { transform: translate(20px, 15px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes dot-2-move {
      20% { transform: scale(1); }
      45% { transform: translate(-16px, 12px) scale(0.45); }
      60% { transform: translate(-20px, 15px) scale(0.45); }
      80% { transform: translate(-20px, 15px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes dot-3-move {
      20% { transform: scale(1); }
      45% { transform: translateY(-18px) scale(0.45); }
      60% { transform: translateY(-25px) scale(0.45); }
      80% { transform: translateY(-25px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    .loader {
      animation: rotate-move 2s ease-in-out infinite;
    }
    
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg); }
      80% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* 缓冲提示 */
    .buffering-tip {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
      z-index: 95;
      padding: 20px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      max-width: 80%;
      display: none;
    }
    
    .buffering-title {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffe386;
    }
    
    .buffering-subtitle {
      font-size: 24px;
      margin-bottom: 20px;
      color: #10beae;
    }
    
    .countdown {
      font-size: 40px;
      color: #ffffff;
      margin-top: 10px;
    }
    
    /* 播放提示 */
    .play-tip {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
      z-index: 95;
      animation: fadeInOut 2s infinite;
      padding: 0 20px;
      width: 100%;
      display: none;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    /* 新增提示文字 */
    .additional-tip {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 16px;
      z-index: 95;
      padding: 0 20px;
      width: 100%;
      max-width: 90%;
      display: none;
      line-height: 1.5;
    }
    
    /* 自定义视频播放器 */
    .custom-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 90;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .custom-player video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* 播放按钮 */
    .play-button {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, 0);
      z-index: 99;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
    
    .play-button:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translate(-50%, 0) scale(1.05);
    }
    
    /* 暂停按钮 */
    .pause-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 98;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
    
    /* 全屏按钮 */
    .fullscreen-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 99;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: none;
    }
    
    .fullscreen-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    
    /* 错误提示 */
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
      max-width: 80%;
    }
    
    .retry-button {
      background: #f74d75;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s;
    }
    
    .retry-button:hover {
      background: #e03a5e;
    }
    
    /* 视频封面 */
    .video-cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 85;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .video-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.7;
    }
    
    /* 点击区域 */
    .click-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 97;
      cursor: pointer;
      display: none;
    }
    
    /* 进度条容器 */
    .progress-container {
      position: fixed;
      bottom: 70px;
      left: 20px;
      right: 20px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      z-index: 98;
      display: none;
      transition: opacity 0.3s;
    }
    
    /* 进度条 */
    .progress-bar {
      height: 100%;
      background: #f74d75;
      border-radius: 5px;
      width: 0%;
      transition: width 0.2s;
      pointer-events: none;
    }
    
    /* 时间显示 */
    .time-display {
      position: fixed;
      bottom: 50px;
      left: 20px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
      z-index: 98;
      display: none;
      transition: opacity 0.3s;
    }

    /* 横屏模式兼容（移动端） */
    @media (orientation: landscape) and (max-width: 992px) {
      .play-button {
        top: 35%;
      }
      .buffering-tip, .play-tip {
        top: 20%;
      }
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <!-- 缓冲提示 -->
  <div class="buffering-tip" id="bufferingTip">
    <div class="buffering-title">百草珍酿 节目缓冲中</div>
    <div class="buffering-subtitle">正在解析视频地址，请稍候...</div>
    <div class="countdown" id="countdown">8秒</div>
  </div>
  
  <!-- 播放提示 -->
  <div class="play-tip" id="playTip">请您点击下面的播放键进行观看</div>
  
  <!-- 新增提示文字 -->
  <div class="additional-tip" id="additionalTip">注：观看人较多，如遇到播放不顺畅，请您暂停几秒，再重新点击播放</div>
  
  <!-- 自定义视频播放器 -->
  <div class="custom-player" id="customPlayer">
    <video id="videoElement" playsinline webkit-playsinline preload="auto"></video>
  </div>
  
  <!-- 视频封面 -->
  <div class="video-cover" id="videoCover">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450' fill='%23333'%3E%3Cpath d='M400,225 L500,175 L500,275 Z' fill='%23666'/%3E%3C/svg%3E" alt="视频封面">
  </div>
  
  <!-- 点击区域 -->
  <div class="click-area" id="clickArea"></div>
  
  <!-- 进度条 -->
  <div class="progress-container" id="progressContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  
  <!-- 时间显示 -->
  <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
  
  <!-- 播放按钮 -->
  <button class="play-button" id="playButton">▶</button>
  
  <!-- 暂停按钮 -->
  <button class="pause-button" id="pauseButton">❚❚</button>
  
  <!-- 全屏按钮 -->
  <button class="fullscreen-button" id="fullscreenButton">全屏播放</button>
  
  <!-- 错误提示 -->
  <div class="error-message" id="errorMessage">
    <div id="errorText"></div>
    <button class="retry-button" id="retryButton">重试播放</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // DOM元素获取
      const loader = document.querySelector('.loader');
      const bufferingTip = document.getElementById('bufferingTip');
      const countdown = document.getElementById('countdown');
      const playTip = document.getElementById('playTip');
      const additionalTip = document.getElementById('additionalTip');
      const customPlayer = document.getElementById('customPlayer');
      const videoElement = document.getElementById('videoElement');
      const videoCover = document.getElementById('videoCover');
      const clickArea = document.getElementById('clickArea');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.getElementById('pauseButton');
      const fullscreenButton = document.getElementById('fullscreenButton');
      const errorMessage = document.getElementById('errorMessage');
      const errorText = document.getElementById('errorText');
      const retryButton = document.getElementById('retryButton');
      const progressContainer = document.getElementById('progressContainer');
      const progressBar = document.getElementById('progressBar');
      const timeDisplay = document.getElementById('timeDisplay');
      
      // 状态控制变量
      let isPlaying = false;
      let progressTimer = null;
      let hideControlsTimer = null;
      let countdownTimer = null;
      let countdownValue = 8; // 延长倒计时时间
      let isVideoLoaded = false;
      let finalVideoUrl = ''; // 存储最终解析后的视频地址
      let originalUrl = '';   // 原始地址
      
      // 初始化：显示缓冲提示
      bufferingTip.style.display = 'block';
      
      // 获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const encodedParam = urlParams.get('c');
      
      if (!encodedParam) {
        showError('无效的视频参数');
        return;
      }
      
      // 解码URL
      try {
        originalUrl = atob(encodedParam);
      } catch (e) {
        showError('视频参数格式错误');
        return;
      }
      
      if (!originalUrl.includes("http")) {
        showError('无效的视频链接');
        return;
      }
      
      // 重试按钮事件
      retryButton.addEventListener('click', function() {
        errorMessage.style.display = 'none';
        loader.style.display = 'block';
        bufferingTip.style.display = 'block';
        countdownValue = 8;
        initializePlayer();
      });
      
      // 初始化播放器
      initializePlayer();
      
      // 初始化播放器函数
      function initializePlayer() {
        // 解析视频地址
        resolveVideoUrl(originalUrl)
          .then(resolvedUrl => {
            finalVideoUrl = resolvedUrl;
            console.log('解析完成，最终视频地址:', finalVideoUrl);
            
            // 重置视频元素
            videoElement.src = '';
            videoElement.load();
            
            // 设置视频源并开始预加载
            videoElement.src = finalVideoUrl;
            videoElement.preload = "auto";
            videoElement.load();
            
            // 监听视频加载进度
            videoElement.addEventListener('progress', handleVideoProgress);
            
            // 监听视频可以播放事件
            videoElement.addEventListener('canplay', handleVideoCanPlay);
            
            // 开始倒计时
            startCountdown();
          })
          .catch(error => {
            console.error('解析视频地址失败:', error);
            // 解析失败时尝试直接使用原始地址
            try {
              videoElement.src = '';
              videoElement.load();
              videoElement.src = originalUrl;
              videoElement.load();
              finalVideoUrl = originalUrl;
              startCountdown();
            } catch (e) {
              showError('视频地址解析失败: ' + error.message);
            }
          });
      }
      
      // 视频进度处理函数
      function handleVideoProgress() {
        if (videoElement.buffered.length > 0 && videoElement.buffered.end(0) > 5) {
          isVideoLoaded = true;
        }
      }
      
      // 视频可播放处理函数
      function handleVideoCanPlay() {
        isVideoLoaded = true;
        console.log('视频已加载，可以播放');
      }
      
      // 解析视频地址的函数（处理跳转）
      function resolveVideoUrl(url) {
        return new Promise((resolve, reject) => {
          // 设置8秒超时
          const timeoutId = setTimeout(() => {
            reject(new Error('链接解析超时'));
          }, 8000);
          
          // 对于已知的跳转域名，使用HEAD请求获取最终地址
          if (url.includes('api.camin.cn')) {
            const xhr = new XMLHttpRequest();
            xhr.open('HEAD', url, true);
            xhr.followRedirects = false; // 不自动跟随跳转
            
            xhr.onload = function() {
              clearTimeout(timeoutId);
              if (xhr.status >= 300 && xhr.status < 400) {
                // 获取重定向地址
                let redirectUrl = xhr.getResponseHeader('Location');
                if (redirectUrl) {
                  // 处理相对路径的情况
                  if (!redirectUrl.startsWith('http')) {
                    const baseUrl = url.split('/').slice(0, 3).join('/');
                    redirectUrl = baseUrl + redirectUrl;
                  }
                  resolve(redirectUrl);
                } else {
                  reject(new Error('未找到跳转地址'));
                }
              } else {
                // 非跳转状态码，直接使用原地址
                resolve(url);
              }
            };
            
            xhr.onerror = function() {
              clearTimeout(timeoutId);
              reject(new Error('请求失败'));
            };
            
            xhr.send();
          } 
          // 对于MP4直接链接，不进行解析
          else if (url.toLowerCase().endsWith('.mp4')) {
            clearTimeout(timeoutId);
            resolve(url);
          }
          // 其他情况尝试直接使用
          else {
            clearTimeout(timeoutId);
            resolve(url);
          }
        });
      }
      
      // 倒计时函数
      function startCountdown() {
        countdown.textContent = countdownValue + '秒';
        
        countdownTimer = setInterval(() => {
          countdownValue--;
          
          if (countdownValue > 0) {
            countdown.textContent = countdownValue + '秒';
          } else {
            clearInterval(countdownTimer);
            finishBuffering();
          }
        }, 1000);
      }
      
      // 完成缓冲
      function finishBuffering() {
        loader.style.display = 'none';
        bufferingTip.style.display = 'none';
        
        // 如果视频还未加载完成，显示额外提示
        if (!isVideoLoaded) {
          playTip.textContent = '视频仍在加载中，请稍后点击播放';
        }
        
        playTip.style.display = 'block';
        additionalTip.style.display = 'block';
        playButton.style.display = 'flex';
        fullscreenButton.style.display = 'block';
        clickArea.style.display = 'block';
      }
      
      // 播放按钮事件
      playButton.addEventListener('click', function() {
        playVideo();
      });
      
      // 暂停按钮事件
      pauseButton.addEventListener('click', function() {
        playVideo();
      });
      
      // 点击区域事件 - 点击屏幕暂停/播放
      clickArea.addEventListener('click', function() {
        if (isPlaying) {
          pauseVideo();
        } else {
          playVideo();
        }
      });
      
      // 全屏按钮事件
      fullscreenButton.addEventListener('click', toggleFullscreen);
      
      // 视频事件监听
      videoElement.addEventListener('play', function() {
        isPlaying = true;
        playButton.style.display = 'none';
        playTip.style.display = 'none';
        additionalTip.style.display = 'none';
        videoCover.style.display = 'none';
        pauseButton.style.display = 'none';
        
        // 隐藏进度条和时间显示
        progressContainer.style.display = 'none';
        timeDisplay.style.display = 'none';
        
        // 开始更新进度
        startProgressUpdate();
      });
      
      videoElement.addEventListener('pause', function() {
        isPlaying = false;
        pauseButton.style.display = 'flex';
        
        // 显示进度条和时间显示
        progressContainer.style.display = 'block';
        timeDisplay.style.display = 'block';
        
        // 停止更新进度
        stopProgressUpdate();
        
        // 3秒后自动隐藏暂停按钮
        clearTimeout(hideControlsTimer);
        hideControlsTimer = setTimeout(() => {
          if (!isPlaying) {
            pauseButton.style.display = 'none';
          }
        }, 3000);
      });
      
      videoElement.addEventListener('ended', function() {
        isPlaying = false;
        playButton.style.display = 'flex';
        playButton.innerHTML = '▶';
        videoCover.style.display = 'flex';
        pauseButton.style.display = 'none';
        
        // 隐藏进度条和时间显示
        progressContainer.style.display = 'none';
        timeDisplay.style.display = 'none';
        
        // 停止更新进度
        stopProgressUpdate();
      });
      
      videoElement.addEventListener('timeupdate', function() {
        updateProgress();
      });
      
      // 视频加载错误处理
      videoElement.addEventListener('error', function() {
        let errorMsg = '视频加载失败';
        switch(videoElement.error.code) {
          case 1: errorMsg += ' - 视频格式不支持'; break;
          case 2: errorMsg += ' - 服务器或网络错误'; break;
          case 3: errorMsg += ' - 视频解码失败'; break;
          case 4: errorMsg += ' - 视频无法加载'; break;
        }
        
        // 如果当前使用的是解析后的地址，尝试原始地址
        if (finalVideoUrl !== originalUrl) {
          errorMsg += '，正在尝试使用原始地址播放...';
          showError(errorMsg);
          
          // 2秒后自动尝试原始地址
          setTimeout(() => {
            try {
              videoElement.src = '';
              videoElement.load();
              videoElement.src = originalUrl;
              videoElement.load();
              finalVideoUrl = originalUrl;
              
              // 隐藏错误信息，显示加载状态
              errorMessage.style.display = 'none';
              loader.style.display = 'block';
              
              // 5秒后检查是否可以播放
              setTimeout(() => {
                if (videoElement.paused && !isVideoLoaded) {
                  showError('尝试原始地址播放也失败，请点击重试按钮');
                } else {
                  loader.style.display = 'none';
                  playVideo();
                }
              }, 5000);
            } catch (e) {
              showError('尝试原始地址播放失败: ' + e.message);
            }
          }, 2000);
        } else {
          errorMsg += '，请点击重试按钮';
          showError(errorMsg);
        }
      });
      
      // 双击切换全屏
      videoElement.addEventListener('dblclick', toggleFullscreen);
      
      // 禁用右键菜单
      videoElement.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // 播放视频函数
      function playVideo() {
        if (videoElement.paused) {
          videoElement.play()
            .then(() => {
              isPlaying = true;
              playButton.style.display = 'none';
              playTip.style.display = 'none';
              additionalTip.style.display = 'none';
              videoCover.style.display = 'none';
              pauseButton.style.display = 'none';
              
              // 隐藏进度条和时间显示
              progressContainer.style.display = 'none';
              timeDisplay.style.display = 'none';
              
              // 开始更新进度
              startProgressUpdate();
            })
            .catch(error => {
              showError('播放失败: ' + error.message);
            });
        } else {
          pauseVideo();
        }
      }
      
      // 暂停视频函数
      function pauseVideo() {
        videoElement.pause();
        isPlaying = false;
        pauseButton.style.display = 'flex';
        
        // 显示进度条和时间显示
        progressContainer.style.display = 'block';
        timeDisplay.style.display = 'block';
        
        // 停止更新进度
        stopProgressUpdate();
        
        // 3秒后自动隐藏暂停按钮
        clearTimeout(hideControlsTimer);
        hideControlsTimer = setTimeout(() => {
          if (!isPlaying) {
            pauseButton.style.display = 'none';
          }
        }, 3000);
      }
      
      // 开始更新进度
      function startProgressUpdate() {
        progressTimer = setInterval(updateProgress, 200);
      }
      
      // 停止更新进度
      function stopProgressUpdate() {
        if (progressTimer) {
          clearInterval(progressTimer);
          progressTimer = null;
        }
      }
      
      // 更新进度条
      function updateProgress() {
        if (videoElement.duration) {
          const percent = (videoElement.currentTime / videoElement.duration) * 100;
          progressBar.style.width = percent + '%';
          
          // 更新时间显示
          updateTimeDisplay();
        }
      }
      
      // 更新时间显示
      function updateTimeDisplay() {
        const currentTime = formatTime(videoElement.currentTime);
        const duration = formatTime(videoElement.duration);
        timeDisplay.textContent = `${currentTime} / ${duration}`;
      }
      
      // 格式化时间
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }
      
      // 监听全屏变化
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('mozfullscreenchange', updateFullscreenButton);
      document.addEventListener('MSFullscreenChange', updateFullscreenButton);
      
      // 全屏功能
      function toggleFullscreen() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && !document.msFullscreenElement) {
          // 进入全屏
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(err => {
              console.error('全屏错误:', err);
            });
          } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
          }
        } else {
          // 退出全屏
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
      
      // 更新全屏按钮文本
      function updateFullscreenButton() {
        if (document.fullscreenElement || document.webkitFullscreenElement || 
            document.mozFullScreenElement || document.msFullscreenElement) {
          fullscreenButton.textContent = '竖屏播放';
        } else {
          fullscreenButton.textContent = '全屏播放';
        }
      }
      
      // 错误处理
      function showError(message) {
        loader.style.display = 'none';
        bufferingTip.style.display = 'none';
        if (countdownTimer) clearInterval(countdownTimer);
        errorText.textContent = message;
        errorMessage.style.display = 'block';
        console.error(message);
      }
      
      console.log('初始视频URL:', originalUrl);
    });
  </script>
