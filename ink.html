<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <meta content="true" name="HandheldFriendly">
  <meta name="mobile-web-app-capable" content="yes">

  <title>百草珍酿学习课1</title>

  <style>
    /* 加载动画 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }

    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }

    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }

    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    .container {
      animation: rotate-move 2s ease-in-out infinite;
    }

    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }
    
    /* 视频容器样式 */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 2;
      display: none;
    }
    
    #videoPlayer {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* 控制栏样式 */
    .controls-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .video-container:hover .controls-container {
      opacity: 1;
    }
    
    /* 音量控制样式 */
    .volume-control {
      display: flex;
      align-items: center;
    }
    
    .volume-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .volume-slider {
      width: 80px;
      height: 5px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      outline: none;
    }
    
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    
    /* 全屏按钮样式 */
    .fullscreen-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- 加载动画 -->
  <div class="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <!-- 视频容器 -->
  <div class="video-container" id="videoContainer">
    <video id="videoPlayer" playsinline></video>
    
    <!-- 控制栏 -->
    <div class="controls-container">
      <div class="volume-control">
        <button class="volume-btn" id="volumeBtn">🔊</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="1">
      </div>
      
      <button class="fullscreen-btn" id="fullscreenBtn">⛶</button>
    </div>
  </div>

  <script>
    // 获取URL参数
    var urlParams = new URLSearchParams(window.location.search);
    var encodedParam = urlParams.get('c');
    
    if (encodedParam) {
      var trueurl = atob(encodedParam);
      
      // 隐藏加载动画并显示视频容器
      setTimeout(function() {
        document.querySelector(".container").style.display = "none";
        document.getElementById("videoContainer").style.display = "block";
        
        // 设置视频源
        var videoPlayer = document.getElementById("videoPlayer");
        videoPlayer.src = trueurl;
        
        // 自动播放视频
        videoPlayer.play().catch(function(error) {
          console.log('自动播放失败:', error);
        });
        
        console.log("视频URL:", trueurl);
      }, 1500);
      
      // 音量控制
      var volumeBtn = document.getElementById("volumeBtn");
      var volumeSlider = document.getElementById("volumeSlider");
      var videoPlayer = document.getElementById("videoPlayer");
      
      // 初始化音量
      videoPlayer.volume = 1;
      
      // 音量滑块事件
      volumeSlider.addEventListener('input', function() {
        videoPlayer.volume = this.value;
        updateVolumeIcon();
      });
      
      // 音量按钮事件
      volumeBtn.addEventListener('click', function() {
        if (videoPlayer.volume > 0) {
          videoPlayer.volume = 0;
          volumeSlider.value = 0;
        } else {
          videoPlayer.volume = 1;
          volumeSlider.value = 1;
        }
        updateVolumeIcon();
      });
      
      // 更新音量图标
      function updateVolumeIcon() {
        if (videoPlayer.volume == 0) {
          volumeBtn.textContent = '🔇';
        } else if (videoPlayer.volume < 0.5) {
          volumeBtn.textContent = '🔈';
        } else {
          volumeBtn.textContent = '🔊';
        }
      }
      
      // 全屏功能
      var fullscreenBtn = document.getElementById("fullscreenBtn");
      var videoContainer = document.getElementById("videoContainer");
      
      fullscreenBtn.addEventListener('click', function() {
        if (!document.fullscreenElement) {
          if (videoContainer.requestFullscreen) {
            videoContainer.requestFullscreen();
          } else if (videoContainer.webkitRequestFullscreen) {
            videoContainer.webkitRequestFullscreen();
          } else if (videoContainer.msRequestFullscreen) {
            videoContainer.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      });
      
      // 监听全屏变化
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('msfullscreenchange', updateFullscreenButton);
      
      function updateFullscreenButton() {
        if (document.fullscreenElement || 
            document.webkitFullscreenElement || 
            document.msFullscreenElement) {
          fullscreenBtn.textContent = '⛶';
        } else {
          fullscreenBtn.textContent = '⛶';
        }
      }
    } else {
      console.log("没有找到视频URL参数");
    }
  </script>
</body>
</html>
