<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <meta content="true" name="HandheldFriendly">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Open Graph 协议标签 - 微信分享卡片用 -->

  <meta property="og:image" content="https://m.360buyimg.com/i/jfs/t1/307252/25/16806/3963/68751929Fe9835238/cd51d524746c2785.jpg" />

  <meta property="wechat:miniprogram" content="" />
  <meta property="wechat:miniprogram_image" content="" />

  <title>生命密码 曾老师学习课</title>

  <style>
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }

    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }

    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }

    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    .container {
      animation: rotate-move 2s ease-in-out infinite;
    }

    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }
    
    .content {
      height:100%;
      width:100%;
      position: fixed;
      left: 0;
      top: 0;
      border: none;
      background: #000;
      -webkit-overflow-scrolling: touch;
      overflow: auto;
    }
    
    /* 全屏相关样式 */
    :-webkit-full-screen .content {
      width: 100% !important;
      height: 100% !important;
    }
    
    :-moz-full-screen .content {
      width: 100% !important;
      height: 100% !important;
    }
    
    :-ms-fullscreen .content {
      width: 100% !important;
      height: 100% !important;
    }
    
    :fullscreen .content {
      width: 100% !important;
      height: 100% !important;
    }
    
    /* 隐藏视频播放器的倍速控制 */
    video::-webkit-media-controls-playback-rate-button {
      display: none !important;
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('og-url').content = window.location.href;
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var encodedParam = urlParams.get('c');
    var tureurl = atob(encodedParam);
    
    // 检查是否是特定域名，如果是则直接跳转
    function shouldRedirect(url) {
      // 匹配81388c.wx.sdjstudy.cn域名
      const sdjStudyPattern = /https?:\/\/81388c\.wx\.sdjstudy\.cn/i;
      // 匹配所有weixin.qq.com子域名
      const weixinPattern = /https?:\/\/([^\/]+\.)?weixin\.qq\.com/i;
      
      return sdjStudyPattern.test(url) || weixinPattern.test(url);
    }
    
    if (tureurl && tureurl.includes("http")) {
      if (shouldRedirect(tureurl)) {
        // 直接跳转
        window.location.href = tureurl;
      } else {
        // 正常iframe加载
        var square = document.querySelector(".container");
        setTimeout(function() {
          square.style.display = "none";
        }, 1500);
        
        var iframe = document.createElement('iframe');
        iframe.className = 'content';
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('webkitallowfullscreen', '');
        iframe.setAttribute('mozallowfullscreen', '');
        iframe.setAttribute('allow', 'autoplay; fullscreen; accelerometer; gyroscope');
        iframe.setAttribute('scrolling', 'no');
        iframe.setAttribute('frameborder', '0');
        
        // 更强大的样式注入方案
        iframe.onload = function() {
          try {
            // 主样式注入
            var style = document.createElement('style');
            style.textContent = `
              /* 隐藏所有非视频元素 */
              body *:not(video):not(iframe):not(object):not(embed) {
                display: none !important;
                visibility: hidden !important;
                height: 0 !important;
                width: 0 !important;
                opacity: 0 !important;
                padding: 0 !important;
                margin: 0 !important;
                position: absolute !important;
                clip: rect(0 0 0 0) !important;
                overflow: hidden !important;
              }
              
              /* 确保视频全屏 */
              video, iframe, object, embed {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                z-index: 999999 !important;
              }
              
              /* 重置body和html */
              body, html {
                padding: 0 !important;
                margin: 0 !important;
                overflow: hidden !important;
                background: black !important;
                height: 100% !important;
                width: 100% !important;
              }
              
              /* 隐藏播放器控制条中的倍速按钮 */
              .vjs-playback-rate, 
              [class*="speed-control"], 
              [class*="rate-control"],
              .plyr__menu__container [data-plyr="speed"],
              [data-testid="player-controls"] [aria-label*="speed"],
              [aria-label*="playback rate"] {
                display: none !important;
              }
              
              /* 隐藏广告和叠加层 */
              .ad-container, .ad, [class*="ad-"], 
              .overlay, .popup, .modal,
              [id*="ad"], [id*="Ad"] {
                display: none !important;
              }
            `;
            
            try {
              // 尝试直接注入
              iframe.contentDocument.head.appendChild(style);
            } catch(e) {
              console.log('直接注入CSS失败:', e);
              // 备用方案：通过JavaScript查找并隐藏元素
              try {
                var script = document.createElement('script');
                script.textContent = `
                  // 隐藏所有非视频元素
                  function hideNonVideoElements() {
                    var allElements = document.querySelectorAll('body *:not(video):not(iframe):not(object):not(embed)');
                    allElements.forEach(function(el) {
                      el.style.display = 'none';
                      el.style.visibility = 'hidden';
                      el.style.height = '0';
                      el.style.width = '0';
                    });
                    
                    // 确保视频全屏
                    var videos = document.querySelectorAll('video, iframe, object, embed');
                    videos.forEach(function(video) {
                      video.style.position = 'fixed';
                      video.style.top = '0';
                      video.style.left = '0';
                      video.style.width = '100%';
                      video.style.height = '100%';
                      video.style.zIndex = '999999';
                    });
                    
                    // 重置body样式
                    document.body.style.padding = '0';
                    document.body.style.margin = '0';
                    document.body.style.overflow = 'hidden';
                    document.body.style.background = 'black';
                  }
                  
                  // 初始执行
                  hideNonVideoElements();
                  
                  // 监听DOM变化以防动态加载内容
                  var observer = new MutationObserver(hideNonVideoElements);
                  observer.observe(document.body, {
                    childList: true,
                    subtree: true
                  });
                  
                  // 定期检查以防遗漏
                  setInterval(hideNonVideoElements, 1000);
                `;
                iframe.contentDocument.head.appendChild(script);
              } catch(e) {
                console.log('JS注入也失败:', e);
              }
            }
            
          } catch(e) {
            console.log('样式注入出错:', e);
          }
        };
        
        iframe.src = tureurl;
        document.body.appendChild(iframe);
        console.log(tureurl);
      }
    } else {
      console.log("nourls");
    }

    function injectStyleThroughPostMessage(iframe) {
      var styleContent = `
        header, .header, #header, .navbar, .logo, .login-btn {
          display: none !important;
        }
        body { padding-top: 0 !important; }
        .vjs-playback-rate, [class*="speed-control"] { display: none !important; }
      `;
      
      var retryCount = 0;
      var retryInterval = setInterval(function() {
        try {
          iframe.contentWindow.postMessage({
            type: 'injectStyle',
            css: styleContent
          }, '*');
          
          retryCount++;
          if(retryCount > 5) clearInterval(retryInterval);
        } catch(e) {
          console.log('postMessage失败:', e);
        }
      }, 1000);
    }

    window.addEventListener('message', function(event) {
      console.log('收到消息:', event.data);
    });

    var firefox = navigator.userAgent.indexOf('Firefox') != -1;
    function MouseWheel(e, doc) {
      e.preventDefault && e.preventDefault(), e.returnValue = false;
      var up = firefox && e.detail < 0 || e.wheelDelta > 0;
      doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50;
    }
    function bindMouseWhee(ifr) {
      try {
        var doc = ifr.contentWindow.document;
        firefox ? doc.addEventListener('DOMMouseScroll', function(e) { MouseWheel(e, doc) }, false) 
                : (doc.onmousewheel = function(e) { MouseWheel(e || ifr.contentWindow.event, doc) });
      } catch(e) {
        console.log('跨域无法获取iframe加载document' + e);
      }
    }
  </script>
</body>
</html>
