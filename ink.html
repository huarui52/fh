  <title>生命密码</title>

  <style>
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: rotate-move 2s ease-in-out infinite;
    }
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .dot-1 { background-color: #ffe386; animation: dot-1-move 2s ease infinite; }
    .dot-2 { background-color: #10beae; animation: dot-2-move 2s ease infinite; }
    .dot-3 { background-color: #f74d75; animation: dot-3-move 2s ease infinite; }
    
    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0) scale(1) }
    }
    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0) scale(1) }
    }
    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0) scale(1) }
    }
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }
    .content {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      background: #000;
      overflow: auto;
    }
    video::-webkit-media-controls-playback-rate-button {
      display: none !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <script>
    // 原有iframe逻辑保持不变
    var urlParams = new URLSearchParams(window.location.search);
    var encodedParam = urlParams.get('c');
    if (encodedParam) {
      var tureurl = atob(encodedParam);
      if (tureurl.includes("http")) {
        var square = document.querySelector(".container");
        setTimeout(function() { square.style.display = "none"; }, 1500);
        
        var iframe = document.createElement('iframe');
        iframe.className = 'content';
        iframe.setAttribute('allowfullscreen', '');
        iframe.setAttribute('allow', 'autoplay; fullscreen');
        iframe.src = tureurl;
        document.body.appendChild(iframe);
      }
    }

    // 强制刷新微信缓存（可选）
    if(window.location.search.indexOf('wx_refresh') === -1) {
      window.location.search += '&wx_refresh=' + Date.now();
    }
  </script>
</body>
