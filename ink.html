<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="320" name="MobileOptimized">
  <meta content="true" name="HandheldFriendly">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Open Graph 协议标签 - 微信分享卡片用 -->
  <meta property="og:title" content="百草珍酿" />
  <meta property="og:description" content="邀请您一起来学习" />
  <meta property="og:image" content="https://m.360buyimg.com/i/jfs/t1/307252/25/16806/3963/68751929Fe9835238/cd51d524746c2785.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:url" id="og-url" content="" />
  <meta property="og:site_name" content="百草珍酿" />

  <title>百草珍酿1</title>

  <style>
    /* 加载动画样式 */
    .container {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #000;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }

    @keyframes dot-3-move {
      20% { transform: scale(1) }
      45% { transform: translateY(-18px) scale(.45) }
      60% { transform: translateY(-25px) scale(.45) }
      80% { transform: translateY(-25px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }

    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }

    @keyframes dot-2-move {
      20% { transform: scale(1) }
      45% { transform: translate(-16px, 12px) scale(.45) }
      60% { transform: translate(-20px, 15px) scale(.45) }
      80% { transform: translate(-20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    @keyframes dot-1-move {
      20% { transform: scale(1) }
      45% { transform: translate(16px, 12px) scale(.45) }
      60% { transform: translate(20px, 15px) scale(.45) }
      80% { transform: translate(20px, 15px) scale(.45) }
      100% { transform: translateY(0px) scale(1) }
    }

    .container {
      animation: rotate-move 2s ease-in-out infinite;
    }

    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg) }
      80% { transform: translate(-50%, -50%) rotate(360deg) }
      100% { transform: translate(-50%, -50%) rotate(360deg) }
    }
    
    /* 视频容器样式 */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }
    
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: #000;
    }
    
    /* 竖屏模式下的样式 */
    @media (max-aspect-ratio: 9/16) {
      .video-wrapper {
        width: 100%;
        height: auto;
        max-width: none;
      }
    }
    
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    
    /* 自定义控制条 */
    .custom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      transition: opacity 0.3s;
    }
    
    .custom-controls.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .play-btn, .fullscreen-btn {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-right: 15px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .progress-bar {
      flex-grow: 1;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
      margin-right: 15px;
      position: relative;
      cursor: pointer;
    }
    
    .progress {
      height: 100%;
      background: #f74d75;
      border-radius: 2px;
      width: 0%;
    }
    
    .time {
      color: white;
      font-size: 14px;
      white-space: nowrap;
    }
    
    /* 全屏样式 */
    .video-wrapper.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      max-width: none;
      z-index: 10000;
    }
    
    .video-wrapper.fullscreen video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* 错误提示 */
    .error-message {
      color: white;
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    /* 重试按钮 */
    .retry-btn {
      background: #f74d75;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <div class="video-container">
    <div class="video-wrapper">
      <video id="main-video">
        Your browser does not support the video tag.
      </video>
      <div class="custom-controls">
        <button class="play-btn">▶</button>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <div class="time">0:00 / 0:00</div>
        <button class="fullscreen-btn">⛶</button>
      </div>
      <div class="error-message">
        <p>视频加载失败，请检查网络连接或视频地址</p>
        <button class="retry-btn">重试</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('og-url').content = window.location.href;
      
      var urlParams = new URLSearchParams(window.location.search);
      var encodedParam = urlParams.get('c');
      
      if (encodedParam) {
        try {
          var trueurl = atob(encodedParam);
          
          if (trueurl.includes("http")) {
            // 隐藏加载动画
            var square = document.querySelector(".container");
            setTimeout(function() {
              square.style.display = "none";
              
              // 显示视频容器
              var videoContainer = document.querySelector('.video-container');
              videoContainer.style.display = 'flex';
              
              // 设置视频源
              var video = document.getElementById('main-video');
              
              // 添加错误处理
              video.addEventListener('error', function() {
                console.error('视频加载错误');
                document.querySelector('.error-message').style.display = 'block';
              });
              
              video.addEventListener('canplay', function() {
                document.querySelector('.error-message').style.display = 'none';
              });
              
              // 设置视频源
              video.src = trueurl;
              
              // 初始化视频播放器
              initVideoPlayer(video);
            }, 1500);
          } else {
            showError("无效的视频URL");
          }
        } catch(e) {
          showError("URL解码错误: " + e.message);
        }
      } else {
        showError("没有找到视频参数");
      }
    });
    
    function showError(message) {
      console.error(message);
      setTimeout(function() {
        document.querySelector(".container").style.display = "none";
        document.querySelector('.video-container').style.display = 'flex';
        document.querySelector('.error-message p').textContent = message;
        document.querySelector('.error-message').style.display = 'block';
      }, 1500);
    }
    
    function initVideoPlayer(video) {
      var container = document.querySelector('.video-container');
      var wrapper = document.querySelector('.video-wrapper');
      var playBtn = document.querySelector('.play-btn');
      var progressBar = document.querySelector('.progress');
      var progressContainer = document.querySelector('.progress-bar');
      var timeDisplay = document.querySelector('.time');
      var fullscreenBtn = document.querySelector('.fullscreen-btn');
      var controls = document.querySelector('.custom-controls');
      var retryBtn = document.querySelector('.retry-btn');
      
      var controlsTimeout;
      
      // 重试按钮事件
      retryBtn.addEventListener('click', function() {
        video.load();
        video.play().catch(function(e) {
          console.error('播放失败:', e);
        });
      });
      
      // 播放/暂停功能
      playBtn.addEventListener('click', function() {
        togglePlayPause();
      });
      
      video.addEventListener('click', function() {
        togglePlayPause();
      });
      
      function togglePlayPause() {
        if (video.paused) {
          video.play().then(function() {
            playBtn.textContent = '❚❚';
          }).catch(function(e) {
            console.error('播放失败:', e);
            document.querySelector('.error-message').style.display = 'block';
          });
        } else {
          video.pause();
          playBtn.textContent = '▶';
        }
      }
      
      // 进度条更新
      video.addEventListener('timeupdate', function() {
        var percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
        
        // 更新时间显示
        var currentTime = formatTime(video.currentTime);
        var duration = formatTime(video.duration);
        timeDisplay.textContent = currentTime + ' / ' + duration;
      });
      
      // 进度条点击
      progressContainer.addEventListener('click', function(e) {
        var rect = this.getBoundingClientRect();
        var pos = (e.pageX - rect.left) / this.offsetWidth;
        video.currentTime = pos * video.duration;
      });
      
      // 全屏功能
      fullscreenBtn.addEventListener('click', function() {
        toggleFullscreen();
      });
      
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          if (wrapper.requestFullscreen) {
            wrapper.requestFullscreen();
          } else if (wrapper.webkitRequestFullscreen) {
            wrapper.webkitRequestFullscreen();
          } else if (wrapper.msRequestFullscreen) {
            wrapper.msRequestFullscreen();
          }
          wrapper.classList.add('fullscreen');
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
          wrapper.classList.remove('fullscreen');
        }
      }
      
      // 退出全屏时监听
      document.addEventListener('fullscreenchange', handleFullscreenChange);
      document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
      document.addEventListener('msfullscreenchange', handleFullscreenChange);
      
      function handleFullscreenChange() {
        if (!document.fullscreenElement && 
            !document.webkitFullscreenElement && 
            !document.msFullscreenElement) {
          wrapper.classList.remove('fullscreen');
        }
      }
      
      // 控制条自动隐藏
      container.addEventListener('mousemove', function() {
        controls.classList.remove('hidden');
        clearTimeout(controlsTimeout);
        
        controlsTimeout = setTimeout(function() {
          if (!video.paused) {
            controls.classList.add('hidden');
          }
        }, 3000);
      });
      
      // 视频结束重置
      video.addEventListener('ended', function() {
        playBtn.textContent = '▶';
        progressBar.style.width = '0%';
      });
      
      // 格式化时间显示
      function formatTime(seconds) {
        if (isNaN(seconds)) return "0:00";
        var min = Math.floor(seconds / 60);
        var sec = Math.floor(seconds % 60);
        return min + ':' + (sec < 10 ? '0' + sec : sec);
      }
      
      // 尝试自动播放
      setTimeout(function() {
        video.play().then(function() {
          playBtn.textContent = '❚❚';
        }).catch(function(e) {
          console.log('自动播放受阻，需要用户交互');
          playBtn.textContent = '▶';
        });
      }, 1000);
    }
  </script>
</body>
</html>
