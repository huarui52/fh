<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>百草珍酿</title>
  <style>
    /* 初始加载动画 */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin: 0 10px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .dot-1 { background: #f74d75; animation-delay: 0s; }
    .dot-2 { background: #10beae; animation-delay: 0.2s; }
    .dot-3 { background: #ffe386; animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    /* 全屏按钮样式 */
    #fullscreen-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background: linear-gradient(135deg, #007BFF, #00BFFF);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0, 123, 255, 0.5);
      z-index: 1001;
      transition: all 0.3s;
    }
    #fullscreen-btn:hover {
      background: linear-gradient(135deg, #0069D9, #00A6FF);
      box-shadow: 0 15px 30px rgba(0, 123, 255, 0.7);
    }

    /* iframe样式 */
    #meeting-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* 初始隐藏 */
    }

    /* 强制横屏提示 */
    #landscape-warning {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #landscape-warning p {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>

  <!-- 全屏按钮 -->
  <button id="fullscreen-btn">▶️ 全屏播放会议</button>

  <!-- iframe容器 -->
  <iframe id="meeting-iframe" allowfullscreen></iframe>

  <!-- 横屏提示 -->
  <div id="landscape-warning">
    <p>请将手机横屏以获得最佳体验</p>
    <p>📱 ➡️ 🔄</p>
  </div>

  <script>
    // 1. 隐藏加载动画，显示全屏按钮
    setTimeout(() => {
      document.querySelector('.loader').style.display = 'none';
      document.getElementById('fullscreen-btn').style.display = 'block';
    }, 2000);

    // 2. 点击全屏按钮后的操作
    document.getElementById('fullscreen-btn').addEventListener('click', function() {
      // 隐藏按钮
      this.style.display = 'none';
      
      // 显示iframe并加载腾讯会议
      const iframe = document.getElementById('meeting-iframe');
      iframe.src = "https://meeting.tencent.com/crm/N147dxBM7c";
      iframe.style.display = 'block';

      // 尝试自动进入全屏
      setTimeout(() => {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { // Safari
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
          iframe.msRequestFullscreen();
        }
      }, 1000);

      // 检测横屏（移动端）
      function checkOrientation() {
        if (window.innerHeight > window.innerWidth) {
          document.getElementById('landscape-warning').style.display = 'flex';
        } else {
          document.getElementById('landscape-warning').style.display = 'none';
        }
      }
      window.addEventListener('resize', checkOrientation);
      checkOrientation();
    });
  </script>
</body>
</html>
