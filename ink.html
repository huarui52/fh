<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>百草珍酿45学习课</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      touch-action: manipulation;
    }
    
    /* 加载动画 */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 100px;
      height: 100px;
    }
    
    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    
    .dot-1 {
      background-color: #ffe386;
      animation: dot-1-move 2s ease infinite;
    }
    
    .dot-2 {
      background-color: #10beae;
      animation: dot-2-move 2s ease infinite;
    }
    
    .dot-3 {
      background-color: #f74d75;
      animation: dot-3-move 2s ease infinite;
    }
    
    @keyframes dot-1-move {
      20% { transform: scale(1); }
      45% { transform: translate(16px, 12px) scale(0.45); }
      60% { transform: translate(20px, 15px) scale(0.45); }
      80% { transform: translate(20px, 15px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes dot-2-move {
      20% { transform: scale(1); }
      45% { transform: translate(-16px, 12px) scale(0.45); }
      60% { transform: translate(-20px, 15px) scale(0.45); }
      80% { transform: translate(-20px, 15px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    @keyframes dot-3-move {
      20% { transform: scale(1); }
      45% { transform: translateY(-18px) scale(0.45); }
      60% { transform: translateY(-25px) scale(0.45); }
      80% { transform: translateY(-25px) scale(0.45); }
      100% { transform: translateY(0px) scale(1); }
    }
    
    .loader {
      animation: rotate-move 2s ease-in-out infinite;
    }
    
    @keyframes rotate-move {
      55% { transform: translate(-50%, -50%) rotate(0deg); }
      80% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* 播放提示 - 调整：更大且居中 */
    .play-tip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -80px);
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.9);
      z-index: 95;
      animation: fadeInOut 2s infinite;
      padding: 0 20px;
      width: 100%;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    
    /* 自定义视频播放器 */
    .custom-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 90;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .custom-player video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    /* 播放按钮 - 调整：更大且居中 */
    .play-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 40px);
      z-index: 99;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
    
    .play-button:hover {
      background: rgba(0, 0, 0, 0.8);
      transform: translate(-50%, 40px) scale(1.05);
    }
    
    /* 暂停按钮 */
    .pause-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 98;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 36px;
      cursor: pointer;
      display: none;
      justify-content: center;
      align-items: center;
      transition: all 0.3s;
    }
    
    /* 全屏按钮 - 调整：移除圆圈，改为文本按钮 */
    .fullscreen-button {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 99;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .fullscreen-button:hover {
      background: rgba(0, 0, 0, 0.9);
    }
    
    /* 错误提示 */
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 200;
      display: none;
    }
    
    /* 视频封面 */
    .video-cover {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 85;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .video-cover img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.7;
    }
    
    /* 点击区域 */
    .click-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 97;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div class="loader">
    <div class="dot dot-1"></div>
    <div class="dot dot-2"></div>
    <div class="dot dot-3"></div>
  </div>
  
  <!-- 播放提示 -->
  <div class="play-tip" id="playTip">请点击下面的播放键进行学习</div>
  
  <!-- 自定义视频播放器 -->
  <div class="custom-player" id="customPlayer">
    <video id="videoElement" playsinline webkit-playsinline></video>
  </div>
  
  <!-- 视频封面 -->
  <div class="video-cover" id="videoCover">
    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 800 450' fill='%23333'%3E%3Cpath d='M400,225 L500,175 L500,275 Z' fill='%23666'/%3E%3C/svg%3E" alt="视频封面">
  </div>
  
  <!-- 点击区域 -->
  <div class="click-area" id="clickArea"></div>
  
  <!-- 播放按钮 -->
  <button class="play-button" id="playButton">▶</button>
  
  <!-- 暂停按钮 -->
  <button class="pause-button" id="pauseButton">❚❚</button>
  
  <!-- 全屏按钮 -->
  <button class="fullscreen-button" id="fullscreenButton">全屏播放</button>
  
  <!-- 错误提示 -->
  <div class="error-message" id="errorMessage"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 获取DOM元素
      const loader = document.querySelector('.loader');
      const playTip = document.getElementById('playTip');
      const customPlayer = document.getElementById('customPlayer');
      const videoElement = document.getElementById('videoElement');
      const videoCover = document.getElementById('videoCover');
      const clickArea = document.getElementById('clickArea');
      const playButton = document.getElementById('playButton');
      const pauseButton = document.getElementById('pauseButton');
      const fullscreenButton = document.getElementById('fullscreenButton');
      const errorMessage = document.getElementById('errorMessage');
      
      // 获取URL参数
      const urlParams = new URLSearchParams(window.location.search);
      const encodedParam = urlParams.get('c');
      
      if (!encodedParam) {
        showError('无效的视频参数');
        return;
      }
      
      // 解码URL
      let videoUrl;
      try {
        videoUrl = atob(encodedParam);
      } catch (e) {
        showError('视频参数格式错误');
        return;
      }
      
      if (!videoUrl.includes("http")) {
        showError('无效的视频链接');
        return;
      }
      
      // 设置视频源
      videoElement.src = videoUrl;
      
      // 隐藏加载动画
      setTimeout(() => {
        loader.style.display = 'none';
        playTip.style.display = 'block';
        playButton.style.display = 'flex';
        fullscreenButton.style.display = 'block';
      }, 1500);
      
      // 播放按钮事件
      playButton.addEventListener('click', function() {
        playVideo();
      });
      
      // 暂停按钮事件
      pauseButton.addEventListener('click', function() {
        pauseVideo();
      });
      
      // 点击区域事件 - 点击屏幕暂停
      clickArea.addEventListener('click', function() {
        if (!videoElement.paused) {
          pauseVideo();
          
          // 3秒后自动隐藏暂停按钮
          setTimeout(() => {
            if (!videoElement.paused) return;
            pauseButton.style.display = 'none';
          }, 3000);
        }
      });
      
      // 全屏按钮事件
      fullscreenButton.addEventListener('click', toggleFullscreen);
      
      // 视频事件监听
      videoElement.addEventListener('play', function() {
        playButton.style.display = 'none';
        playTip.style.display = 'none';
        videoCover.style.display = 'none';
      });
      
      videoElement.addEventListener('pause', function() {
        // 显示暂停按钮
        pauseButton.style.display = 'flex';
      });
      
      videoElement.addEventListener('ended', function() {
        playButton.style.display = 'flex';
        playButton.innerHTML = '▶';
        videoCover.style.display = 'flex';
        pauseButton.style.display = 'none';
      });
      
      videoElement.addEventListener('error', function() {
        showError('视频加载失败，请检查链接是否有效');
      });
      
      // 双击切换全屏
      videoElement.addEventListener('dblclick', toggleFullscreen);
      
      // 禁用右键菜单
      videoElement.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // 播放视频函数
      function playVideo() {
        videoElement.play()
          .then(() => {
            playButton.style.display = 'none';
            playTip.style.display = 'none';
            videoCover.style.display = 'none';
            pauseButton.style.display = 'none';
          })
          .catch(error => {
            showError('播放失败: ' + error.message);
          });
      }
      
      // 暂停视频函数
      function pauseVideo() {
        videoElement.pause();
        pauseButton.style.display = 'flex';
      }
      
      // 监听全屏变化
      document.addEventListener('fullscreenchange', updateFullscreenButton);
      document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
      document.addEventListener('mozfullscreenchange', updateFullscreenButton);
      document.addEventListener('MSFullscreenChange', updateFullscreenButton);
      
      // 全屏功能
      function toggleFullscreen() {
        if (!document.fullscreenElement && !document.webkitFullscreenElement && 
            !document.mozFullScreenElement && !document.msFullscreenElement) {
          // 进入全屏
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen().catch(err => {
              console.error('全屏错误:', err);
            });
          } else if (document.documentElement.webkitRequestFullscreen) {
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) {
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.msRequestFullscreen) {
            document.documentElement.msRequestFullscreen();
          }
        } else {
          // 退出全屏
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
      
      // 更新全屏按钮文本
      function updateFullscreenButton() {
        if (document.fullscreenElement || document.webkitFullscreenElement || 
            document.mozFullScreenElement || document.msFullscreenElement) {
          fullscreenButton.textContent = '竖屏播放';
        } else {
          fullscreenButton.textContent = '全屏播放';
        }
      }
      
      // 错误处理
      function showError(message) {
        loader.style.display = 'none';
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        console.error(message);
      }
      
      console.log('视频URL:', videoUrl);
    });
  </script>
</body>
</html>
